<!DOCTYPE html>
<html>
    <head>
		<title>Pick a Date</title>
        <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
        <link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css'/>
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
        <script type='text/javascript' src='script.js'></script>
	</head>
	<body>
        <form>
        <label>Please select your departing date:</label>
        <input type='text' class='dateinput' id='departing' value='Select here.'><br>
        <label>Please select your returning date:</label>
        <input type='text' class='dateinput' id='returning'value='Select here.'><br>
        <label>Please select your destination:</label>
        <input type='text' id='autocomplete'><br>
        <label>Press to submit.</label>
        <input type='submit' id='submit' value='Submit!'>
        </form>
	</body>
</html>
