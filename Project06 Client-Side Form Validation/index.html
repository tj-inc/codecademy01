<!DOCTYPE html>
<html>
    <head>
        <title>Web Form</title>
        <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
        <link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css'/>
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
        <script type='text/javascript' src='script.js'></script>
    </head>
    <body>
        <form id='form' class='form' name='form'>
        <h1>Please Enter Your Information</h1>
        <span class='text'>First Name</span>
        <input type="text" class="text" id="firstName">
        <span class='text'>Last Name</span>
        <input type="text" class="text" id="lastName">
        <span>E-mail</span>
        <input type='text' id='email' class='text' id='email'>
        <br>
        <span>Birthday</span>
        <input type='text' id='birthday' class='text'>
        <br>
        <span>Gender</span>
        <input type='radio' name='gender' class="gender" id='male'><span>Male</span>
        <input type='radio' name='gender' class="gender" id='female'><span>Female</span>
        <br>
        <input type='submit' class="submit" id='submit'>
        </form>
    </body>
</html>
